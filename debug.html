<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>xkcd Time Catapult</title>
<link href="time.css" rel="stylesheet" type="text/css"></link>
<script src="time.js#V1.2"></script>
</head>
<body onLoad="init()">
	<div class="box">
		<div id="content" class="main">
			<div id="placeholder">
				Loading...
			</div>
		</div>
		<div id="navigation" class="main">
			<a class="button" href="javascript:reload();" title="Reload"><img src="asset/button-reload.png" alt="Reload"/></a>			
			<a class="button" href="javascript:changeSpeed();" title="Speed"><img id="speed-button" src="asset/button-normal.png" alt="Speed"/></a>		
			<br/>
			<a class="button" href="javascript:changeBoulderSize();" title="Boulder Size"><img id="boulder-size-button" src="asset/button-boulder-small.png" alt="Boulder Size"/></a>			
			<a class="button" href="javascript:changeBoulderCount();" title="Boulder Count"><img id="boulder-count-button" src="asset/button-boulder-few.png" alt="Boulder Count"/></a>			
			
			<div id="message" class="main"></div>
			<div id="statistics" class="main">
				Particles: <span id="particles">0</span><br/>
				Pending: <span id="pendingParticles">0</span>
			</div>
		</div>
		
		<div style="clear: both;"></div>
	</div>
</body>
