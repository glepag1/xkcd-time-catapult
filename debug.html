<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>xkcd Time Catapult</title>
	<link href="asset/time.css" rel="stylesheet" type="text/css"></link>
	<script data-main="script/time" src="script/require.js"></script>
</head>
<body>
	<div class="box">
		<div id="content" class="main">
			<div id="placeholder">
				Loading...
			</div>
		</div>
		<div id="navigation" class="main">
			<a class="button" href="javascript:require('Global').BUTTONS.reload.click();" title="Reload"><img id="reload-button" src="asset/button.png" alt="Reload"/></a>			
			<a class="button" href="javascript:require('Global').BUTTONS.speed.click();" title="Speed"><img id="speed-button" src="asset/button.png" alt="Speed"/></a>		
			<br/>
			<a class="button" href="javascript:require('Global').BUTTONS.boulderSize.click();" title="Boulder Size"><img id="boulder-size-button" src="asset/button.png" alt="Boulder Size"/></a>			
			<a class="button" href="javascript:require('Global').BUTTONS.boulderCount.click();" title="Boulder Count"><img id="boulder-count-button" src="asset/button.png" alt="Boulder Count"/></a>			
			<br/>
			<a class="button" href="javascript:require('Global').BUTTONS.drawMovement.click();" title="Draw Movement"><img id="draw-movement-button" src="asset/button.png" alt="Draw Movement"/></a>			
			<a class="button" href="javascript:require('Global').BUTTONS.drawProjections.click();" title="Draw Projections"><img id="draw-projections-button" src="asset/button.png" alt="Draw Projections"/></a>			
			
			<div id="statistics">
				Particle Count: <span id="particles">0</span><br/>
				Pending Particles: <span id="pendingParticles">0</span><br/>
				<br/>
				Launch Mass: <span id="launchMass">0.0</span> <span class="unit">kg</span><br/>
				Moving Mass: <span id="movingMass">0.0</span> <span class="unit">kg</span><br/>
				max. Velocity: <span id="maxVelocity">0.0</span> <span class="unit">m/s</span><br/>
				<br/>
				g: <span id="g">0.00</span> <span class="unit">m/s&sup2;</span><br/>
				Density: <span id="particle_density">0</span> <span class="unit">kg/m&sup3;</span><br/>
				Size of Pixel: <span id="size_of_pixel">0.00</span> <span class="unit">cm</span><br/>
				Mass/Pixel: <span id="mass_per_pixel">0.00</span> <span class="unit">kg</span><br/>
				Friction: <span id="particle_friction">0.00</span> <span class="unit">&micro;<sub>s</sub></span><br/>
				Absorbsion: <span id="particle_absorbsion">0</span> <span class="unit">%</span><br/>
				Bouncyness: <span id="particle_bouncyness">0</span> <span class="unit">%</span><br/>
				<br/>
				FPS: <span id="fps">0</span><br/>
			</div>
		</div>
		
		<div style="clear: both;"></div>

		<div id="message" class="main"></div>
	</div>
</body>
</html>
